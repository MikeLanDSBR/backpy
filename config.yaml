source_folders:
  - "Z:\\var\\www\\wynledger\\admin"
  - "Z:\\var\\www\\wynledger\\api"
  - "Z:\\var\\www\\wynledger\\backend"
  - "Z:\\var\\www\\wynledger\\public_html"
  - "Z:\\var\\log\\wynledger"
  - "Z:\\opt\\wynledger"
  - "Z:\\etc\\wynledger"

destination: "E:\\Wynledger\\Backup"
prefix: "wynledger_backup"
retention: 7
staging_path: "E:\\Wynledger\\Backup\\temp_staging"

# Número de 'trabalhadores' para a cópia em paralelo. 
# Aumente se tiver um disco rápido (SSD) e muitos arquivos pequenos.
parallel_workers: 8